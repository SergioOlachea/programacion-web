<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de color</title>
</head>
<body>
    <div class="container">
        <h1>Cambiar Color de Fondo</h1>
        
        <div class="button-group">
            <button class="rojo" onclick="cambiarColor('#dc3545')">Rojo</button>
            <button class="verde" onclick="cambiarColor('#28a745')">Verde</button>
            <button class="azul" onclick="cambiarColor('#007bff')">Azul</button>
            <button class="restablecer" onclick="cambiarColor('#ffffff')">Restablecer</button>
        </div>
        
        <p>¡Haz clic en un botón para cambiar mi color!</p>
    </div>
    <script rel="script" src="js/index.js"></script>
</body>
</html>
